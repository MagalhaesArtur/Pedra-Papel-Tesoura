<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./mobile.css"
      media="screen and (max-width: 768px)"
    />
    <title>Jokenpô</title>
  </head>
  <body>
    <div class="title"><h1>Pedra, papel ou tesoura.</h1></div>
    <div class="game">
      <div class="human">
        <div class="humanStats">
          <div class="nameHuman"></div>
          <div class="humanPoints">0</div>
        </div>
        <div class="choises">
          <a href="" class="playerChoisePaper"
            ><img src="./assets/papel.png" alt=""
          /></a>
          <a href="" class="playerChoiseRock"
            ><img src="./assets/pedra.png" alt=""
          /></a>

          <a href="" class="playerChoiseScissors"
            ><img src="./assets/tesoura.png" alt=""
          /></a>
        </div>
      </div>
      <div class="vs">VS</div>
      <div class="machine">
        <div class="machineStats">
          <div class="machinePoints">0</div>
          <div class="name">Máquina</div>
        </div>
        <div class="choises">
          <a class="machineChoisePaper"
            ><img src="./assets/papel.png" alt=""
          /></a>
          <a class="machineChoiseRock"
            ><img src="./assets/pedra.png" alt=""
          /></a>

          <a class="machineChoiseScissors"
            ><img src="./assets/tesoura.png" alt=""
          /></a>
        </div>
      </div>
    </div>
    <div class="messages">alo</div>
    <script src="./script.js"></script>
  </body>
</html>
